<table class="table table-striped table-hover">
    <tbody>
        <tr *ngFor="let item of dataSource">
            <td>
                <span class="custom-checkbox">
                    <input type="radio">
                </span>
            </td>
            <td>{{item.time1}}</td>
            <img src="../../../../assets/{{item.img1}}.png" class="avatar align">
            <td>{{item.placar}}</td>
            <img src="../../../../assets/{{item.img2}}.png" class="avatar align">
            <td>{{item.time2}}</td>
            <td>{{item.data}}</td>
            <td>
                <a href="#editEmployeeModal" routerLink="stats" class="edit" data-toggle="modal"><i class="material-icons"
                        data-toggle="tooltip" title="remove_red_eye">remove_red_eye</i></a>
            </td>
        </tr>
    </tbody>
</table>
